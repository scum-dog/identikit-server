name: Deploy Tests

on:
  deployment:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    name: Run Tests on Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
